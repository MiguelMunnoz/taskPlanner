<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Planner</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/header.css">
    <script type="module" src="./js/task.js" defer></script>
</head>
<body>

    <header class="header">
        <nav class="navMenu">
            <ul class="navMenu-list">
              <li><a href="#">Tasks</a></li>
              <li><a href="#">Events</a></li>
            </ul>
          </nav>
    </header>

    <section class="main">
        <aside class="sidebar">
            <div class="taskForm">
                <h3>Create Your Task!</h3>
                
                <div class="input-div">
                    <label for="title-input">Title</label>
                    <input type="text" id="title-input" class="input">
                </div>
                <div class="input-div">
                    <label for="description-input">Description</label>
                    <input type="text" id="description-input" class="input">
                </div>
                <div class="input-div date-time-group">
                    <div class="date-time-div">
                      <label for="date-input">Date</label>
                      <input type="date" id="date-input" class="input">
                    </div>
                    <div class="date-time-div">
                      <label for="time-input">Time</label>
                      <input type="time" id="time-input" class="input">
                    </div>
                  </div>
                <div class="input-div">
                    <label for="options">Status</label>
                    <select id="status-input" name="options" class="input">
                        <option value="pending">Pending</option>
                        <option value="in progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                
                <button id="create-task-button">Create Task</button>
            </div>
        </aside>
        <section class="main-content">
            
            <div class="filter-container">
                <label for="status-filter">Status Filter</label>
                <select id="status-filter" class="input">
                  <option value="all">All</option>
                  <option value="pending">Pending</option>
                  <option value="in progress">In Progress</option>
                  <option value="completed">Completed</option>
                </select>
              </div>

            <div class="main-content-taskContainer hidden"></div>
        </section>
    </section>
</body>
</html>
